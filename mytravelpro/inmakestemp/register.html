<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body style="background-color:pink;">
<h1>Register here with your details</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter username"><br>
    <input type="text" name="first_name" placeholder="Enter firstname"><br>
    <input type="text" name="last_name" placeholder="Enter lastname"><br>
    <input type="email" name="email" placeholder="Enter email"><br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <input type="password" name="confirm_password_" placeholder="Enter confirm password"><br>
    <input type="submit">


</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
